<!DOCTYPE html>
<html>
<head>
    <title>Socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-4">Listado de Socios</h1>

    <form method="POST" action="{{ url_for('agregar_socio') }}" class="mb-4">
        <div class="row">
            <div class="col"><input name="nombre" class="form-control" placeholder="Nombre" required></div>
            <div class="col"><input name="apellido" class="form-control" placeholder="Apellido" required></div>
            <div class="col"><input name="dni" class="form-control" placeholder="DNI" required></div>
            <div class="col"><input name="email" class="form-control" placeholder="Email"></div>
            <div class="col"><input name="telefono" class="form-control" placeholder="TelÃ©fono"></div>
            <div class="col"><button type="submit" class="btn btn-primary">Agregar</button></div>
        </div>
    </form>

    <table class="table table-striped">
        <thead><tr><th>ID</th><th>Nombre</th><th>Apellido</th><th>DNI</th></tr></thead>
        <tbody>
            {% for socio in socios %}
            <tr>
                <td>{{ socio[0] }}</td>
                <td>{{ socio[1] }}</td>
                <td>{{ socio[2] }}</td>
                <td>{{ socio[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Volver</a>
</body>
</html>
