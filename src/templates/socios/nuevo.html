<!DOCTYPE html>
<html>
<head>
    <title>Nuevo Socio</title>

</head>
<body class="container mt-4">

    <h2>Agregar nuevo socio</h2>

    <form method="POST" action="{{ url_for('guardar_socio') }}">

        <div class="mb-2"><input type="text" name="apellido" class="form-control" placeholder="Apellido" required></div>
        <div class="mb-2"><input type="text" name="dni" class="form-control" placeholder="DNI" required></div>
        <div class="mb-2"><input type="email" name="email" class="form-control" placeholder="Email"></div>
        <div class="mb-2"><input type="text" name="telefono" class="form-control" placeholder="TelÃ©fono"></div>
        <div class="mb-2"><input type="date" name="fecha_alta" class="form-control" required></div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('listar_socios') }}" class="btn btn-secondary">Cancelar</a>
    </form>

</body>
</html>
