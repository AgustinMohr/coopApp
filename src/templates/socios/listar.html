<!DOCTYPE html>
<html>
<head>
    <title>Socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-4">Listado de Socios</h2>
    <a href="{{ url_for('nuevo_socio') }}" class="btn btn-success mb-3">Agregar nuevo socio</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Fecha alta</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for socio in socios %}
            <tr>
                <td>{{ socio['nombre'] }} {{ socio['apellido'] }}</td>
                <td>{{ socio['dni'] }}</td>
                <td>{{ socio['email'] }}</td>
                <td>{{ socio['telefono'] }}</td>
                <td>{{ socio['fecha_alta'] }}</td>
                <td>
                    <a href="{{ url_for('editar_socio', id=socio['id']) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('eliminar_socio', id=socio['id']) }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este socio?')">Eliminar</a>
                    <a href="{{ url_for('ver_pagos', socio_id=socio['id']) }}" class="btn btn-primary btn-sm">Pagos</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <button onclick="history.back()" class="btn btn-secondary mt-3">Volver atrás</button>
</body>
</html>
