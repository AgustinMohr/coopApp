<!DOCTYPE html>
<html>
<head>
    <title>Editar Socio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2>Editar socio</h2>

    <form method="POST" action="{{ url_for('actualizar_socio', id=socio['id']) }}">
        <div class="mb-2"><input type="text" name="nombre" value="{{ socio['nombre'] }}" class="form-control" required></div>
        <div class="mb-2"><input type="text" name="apellido" value="{{ socio['apellido'] }}" class="form-control" required></div>
        <div class="mb-2"><input type="text" name="dni" value="{{ socio['dni'] }}" class="form-control" required></div>
        <div class="mb-2"><input type="email" name="email" value="{{ socio['email'] }}" class="form-control"></div>
        <div class="mb-2"><input type="text" name="telefono" value="{{ socio['telefono'] }}" class="form-control"></div>
        <div class="mb-2"><input type="date" name="fecha_alta" value="{{ socio['fecha_alta'] }}" class="form-control" required></div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('listar_socios') }}" class="btn btn-secondary">Cancelar</a>
    </form>

</body>
</html>
