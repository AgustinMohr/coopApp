<!DOCTYPE html>
<html>
<head>
    <title>Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-4">Historial de Pagos</h1>

    <form method="POST" action="{{ url_for('agregar_pago') }}" class="mb-4">
        <div class="row">
            <div class="col">
                <input name="socio_id" class="form-control" placeholder="ID de socio" required>
            </div>
            <div class="col">
                <input name="monto" class="form-control" placeholder="Monto" required>
            </div>
            <div class="col">
                <select name="forma_pago" class="form-select">
                    <option value="efectivo">Efectivo</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>
            <div class="col">
                <input name="periodo" class="form-control" placeholder="Periodo (Ej: Marzo 2025)" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-success">Agregar Pago</button>
            </div>
        </div>
    </form>

    <table class="table table-bordered">
        <thead><tr><th>#</th><th>Socio</th><th>Monto</th><th>Forma</th><th>Periodo</th><th>Fecha</th></tr></thead>
        <tbody>
            {% for pago in pagos %}
            <tr>
                <td>{{ pago[0] }}</td>
                <td>{{ pago[1] }} {{ pago[2] }}</td>
                <td>${{ pago[3] }}</td>
                <td>{{ pago[4] }}</td>
                <td>{{ pago[5] }}</td>
                <td>{{ pago[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Volver</a>
</body>
</html>
