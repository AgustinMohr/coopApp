<!DOCTYPE html>
<html>
<head>
    <title>Todos los Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2>üìã Listado de Todos los Pagos</h2>
    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>Socio</th>
                <th>Periodo</th>
                <th>Monto</th>
                <th>Forma de Pago</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
        {% for pago in pagos %}
            <tr>
                <td>{{ pago['nombre'] }} {{ pago['apellido'] }}</td>
                <td>{{ pago['periodo'] }}</td>
                <td>${{ '%.2f'|format(pago['monto']) }}</td>
                <td>{{ pago['forma_pago'] }}</td>
                <td>{{ pago['fecha_pago'] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">‚Üê Volver al Panel</a>

</body>
</html>
