
<!DOCTYPE html>
<html>
<head>
    <title>Pagos de {{ socio['nombre'] }} {{ socio['apellido'] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h3>Pagos de {{ socio['nombre'] }} {{ socio['apellido'] }}</h3>
    <a href="{{ url_for('nuevo_pago', socio_id=socio['id']) }}" class="btn btn-success mb-3">Nuevo Pago</a>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Periodo</th>
                <th>Monto</th>
                <th>Forma de pago</th>
                <th>Fecha de pago</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for pago in pagos %}
            <tr>
                <td>{{ pago['periodo'] }}</td>
                <td>${{ '%.2f'|format(pago['monto']) }}</td>
                <td>{{ pago['forma_pago'] }}</td>
                <td>{{ pago['fecha_pago'] }}</td>
                <td>
                    <a href="{{ url_for('editar_pago', id=pago['id']) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('eliminar_pago', id=pago['id']) }}" class="btn btn-danger btn-sm" onclick="return confirm('Â¿Eliminar este pago?')">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('listar_socios') }}" class="btn btn-secondary mt-3">Volver a Socios</a>
</body>
</html>
